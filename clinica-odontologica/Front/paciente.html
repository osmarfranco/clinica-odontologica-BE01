<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./style/global.css">
</head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="hub.html">OrtoDigital
            
        </a>
        <a href="paciente.html">
            <button type="button" class="btn btn-primary btn-lg">Cadastrar Paciente</button>
        </a>
        <a href="dentista.html">
            <button type="button" class="btn btn-primary btn-lg">Cadastrar Dentista</button>
        </a>
        <a href="cadastrarConsulta.html">
            <button type="button" class="btn btn-primary btn-lg">Agendar Consulta</button>
        </a>
        <a href="consultaDentista.html">
            <button type="button" class="btn btn-primary btn-lg">Verificar Dentista</button>
        </a>
        <a href="consultaPaciente.html">
            <button type="button" class="btn btn-primary btn-lg">Verificar Paciente</button>
        </a>
        <a href="atualizar.html">
            <button type="button" class="btn btn-primary btn-lg">Atualizar</button>
        </a>
        <a href="index.html">
            <button type="button" class="btn btn-danger btn-lg">Logout</button>
        </a>
    </nav>
  <div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3 d-flex flex-row">
                    <input type="" class="form-control" name="" id="inputNome" placeholder="Nome">
                    <label for="inputNome">Nome</label>
                </div>
                <div class="form-floating mb-3 d-flex flex-row">
                    <input type="" class="form-control" name="" id="inputSobrenome" placeholder="Sobrenome">
                    <label for="inputSobrenome">Sobrenome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="" class="form-control" name="" id="inputCPF" placeholder="CPF">
                    <label for="inputCPF">CPF</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="" id="inputCEP" maxlength="8" placeholder="CEP">
                    <label for="inputCEP">CEP</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="" class="form-control" name="" id="inputLogradouro" placeholder="Logradouro" >
                    <label for="inputLogradouro">Logradouro</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="" class="form-control" name="" id="inputNumero" placeholder="Numero" >
                    <label for="inputNumero">NÃºmero</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="" class="form-control" name="" id="inputComplemento" placeholder="Complemento" >
                    <label for="inputComplemento">Complemento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="" class="form-control" name="" id="inputBairro" placeholder="Bairro" >
                    <label for="inputBairro">Bairro</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="" class="form-control" name="" id="inputCidade" placeholder="Cidade" >
                    <label for="inputCidade">Cidade</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="" class="form-control" name="" id="inputEstado" placeholder="Estado" >
                    <label for="inputEstado">Estado</label>
                </div>
               
                <button class="btn btn-lg btn-success w-100" type="button" id="btnCadastrarPaciente">Cadastrar</button>
            </form> 
        </div>
    </div>
  </div>

  <script src="./js/cep.js"></script>
  <script src="./js/cadastrarPaciente.js"></script> 
  
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
